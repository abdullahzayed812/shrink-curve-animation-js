<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      height: 200vh;
      background-color: #111;
    }
    section {
      position: absolute;
      width: 100%;
      height: calc(100% - 200px);
      background-color: #2abbff;
    }
    span {
      position: absolute;
      bottom: -200px;
      width: 100%;
      height: 200px;
      transform-origin: top;
    }
    span img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <section>
    <span>
      <img src="./images/curve.png" alt="curve img" />
    </span>
  </section>
  <script type="text/javascript">
    const scaledSpan = document.querySelector("span");
    window.addEventListener("scroll", () => {
      const value = 1 + window.scrollY / -500;
      console.log(value);
      scaledSpan.style.transform = "scaleY("+ value +")";
    });
  </script>
</body>
</html>
